<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

        /* Style the top navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        /* Style the navigation bar links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Right-aligned link */
        .navbar a.right {
            float: right;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the body */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            text-align: center;
            background-color: #1abc9c;
            background-size: cover;
        }

        /* Header*/
        .header {
            display:flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            color: white;
        }

        .header div{
            width: 500px;
        }

        /* Increase the font size of the heading */
        .header h1 {
            font-size: 50px;
        }
        .header p{
            font-size: 30px;
        }
    </style>
</head>
